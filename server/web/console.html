<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ebifly console</title>
    <link href="/console.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
    <header>
      <h1>ebifly console</h1>
    </header>
    <article>
      <section>
        <h2>Console</h2>
        <pre id="console"></pre>
        <textarea id="script"></textarea>
        <input type="button" value="run script" id="runscript"/>
        <input type="button" value="clearlogs" id="clearlogs"/>
      </section>
      <section>
        <h2>Options</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" id="checkReturnScript" checked>
              Auto run
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" id="checkClearScript" checked>
              Auto clear
            </label>
          </li>
        </ul>
      </section>
    </article>

  </body>
  <script src="/socket.io.js"></script>
  <script src="/console.js"></script>
</html>
